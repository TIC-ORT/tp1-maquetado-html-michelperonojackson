
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="barra-arriba"></div>
        <nav class="navegacion">
            <input type="text" class="busqueda" placeholder="Buscar...">
            <button class="boton-busqueda">BUSCAR</button>
        </nav>
    </header>

    <main class="container">
        <section class="seccion-video">
            <div class="video-placeholder">
                <div class="play-button">REPRODUCIR</div>
            </div>
            <div class="video-info">
                <h2>Título del Video</h2>
                <p>Descripción breve del video...</p>
            </div>
        </section>

        <aside class="barracostado">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </aside>
    </main>

    <section class="detalles">
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
        <div class="detalles-item"></div>
    </section>
</body>
</html>
